<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
</head>
<body>
    
<form> 
<div class="form-group">
   
    <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Seu email" required>
</div>
<div class="form-group">
    
    <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Sua senha" required>
</div>
<button type="submit" (click)="register()">Cadastrar</button>
</form>

</body>
</html>
