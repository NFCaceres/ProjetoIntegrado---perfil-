<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
</head>
<body>
    <h1>Cadastre-se</h1>
<form> 
<div class="form-group">
   
    <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Seu email" required>
</div>
<div class="form-group">
    
    <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Sua senha" required>
</div>

<div class="form-group">
    
    <input type="password" id="password" name="password" [(ngModel)]="confirmPassword" placeholder="Confirme sua senha" required>
</div>

<div class="form-group">
    
    <input type="password" id="user" name="user" [(ngModel)]="user" placeholder="Nome de usuÃ¡rio" required>
</div>

<button type="submit" (click)="register()">Cadastrar</button>
<a type="submit" href="login()">Login</a>
</form>

</body>
</html>
