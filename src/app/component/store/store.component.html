<div>
    <h2>Bem-vindo à Nossa Loja!</h2>
  
    <button (click)="addProduct()">Adicionar à Loja</button>
  
    <div *ngIf="products && products.length > 0">
      <h3>Produtos Disponíveis</h3>
      <ul>
        <li *ngFor="let product of products">
          <img [src]="product.imageUrl" alt="{{ product.name }}" width="100" height="100">
          <p>{{ product.name }} - Estrelas {{ product.price | number:'1.2-2' }}</p>
          <button (click)="buyProduct(product.id)">Comprar</button>
          <button (click)="editProduct(product)">Editar</button>

          <div *ngIf="editingProduct && editingProduct.id === product.id">
            <input [(ngModel)]="editingProduct.name" placeholder="Novo Nome">
            <input [(ngModel)]="editingProduct.price" placeholder="Novo Preço">
            <input [(ngModel)]="editingProduct.imageUrl" placeholder="Nova URL da Imagem">
            <button (click)="saveProductEdit()">Salvar</button>
            <button (click)="cancelProductEdit()">Cancelar</button>
          </div>
        </li>
      </ul>
    </div>
  
    <div *ngIf="!products || products.length === 0">
      <p>Nenhum produto disponível no momento. Por favor, volte mais tarde.</p>
    </div>
  </div>
